<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Food Finder</title>
  </head>

  <body class="bg-yellow-100">
    <header
      class="bg-gradient-to-r from-amber-500 to-amber-900 p-5 text-center text-6xl font-bold tracking-wider text-white"
    >
      <h1>Food Finder</h1>
    </header>

    <main class="mx-5 flex justify-between justify-items-center">
      <div class="flex flex-col">
        <section class="m-2 rounded bg-amber-900 p-2">
          <form>
            <div class="flex flex-col">
              <label
                for="search"
                class="text-center text-2xl font-semibold text-white"
                >Find Delivery!</label
              >
              <input type="text" id="city" class="m-1 rounded bg-orange-200" />
              <button
                type="submit"
                class="m-1 rounded border-2 border-solid border-black bg-amber-500 font-semibold hover:bg-yellow-600"
              >
                Search
              </button>
            </div>
          </form>
        </section>

        <section class="m-2 rounded bg-orange-200">
          <h2 class="rounded bg-amber-800 p-1 text-center text-xl text-white">
            Pick up where you left off
          </h2>
          <div id="history"></div>
        </section>

        <section class="m-2 rounded bg-orange-200">
          <h2
            class="rounded bg-amber-900 p-1 text-center text-2xl font-semibold text-white"
          >
            Results
          </h2>
          <ul id="results"></ul>
        </section>
      </div>

      <section
        class="sticky top-10 right-3 my-2 h-4/5 rounded bg-amber-500 p-3"
      >
        <div id="map"></div>
      </section>
    </main>

    <script type="module" src="./src/index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3affXF_hmdvi8EbgZmShTwHcJlX6ZhtU&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
