<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Food Finder</title>
  </head>

  <body class="bg-yellow-100">
    <header
      class="bg-gradient-to-r from-amber-500 to-amber-900 p-5 text-center text-5xl font-bold text-white"
    >
      <h1>Food Finder</h1>
    </header>

    <main class="flex">
      <div class="flex flex-col">
        <section class="m-2 rounded bg-amber-900 p-2">
          <form>
            <div class="flex flex-col">
              <label
                for="search"
                class="text-center text-2xl font-semibold text-white"
                >Find Delivery!</label
              >
              <input type="text" id="city" class="" />
              <button type="submit" class="rounded bg-amber-500 font-semibold">
                Search
              </button>
            </div>
          </form>
        </section>

        <section class="m-2 rounded">
          <h2
            class="rounded bg-amber-800 p-1 text-center text-2xl font-semibold text-white"
          >
            Results
          </h2>
          <ul id="results">
            <li>
              <ul
                class="mt-1 grid grid-cols-3 rounded bg-amber-500 p-2 text-center"
              >
                <li>Sugarfire</li>
                <li>American</li>
                <li>4.2/5</li>
                <li>www.sugarfire.com</li>
                <li>000-0000</li>
              </ul>
            </li>
          </ul>
        </section>
      </div>

      <section class="m-2 grow rounded bg-amber-500">
        <div class="content-center" id="map"></div>
      </section>
    </main>

    <script type="module" src="./src/index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3affXF_hmdvi8EbgZmShTwHcJlX6ZhtU&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
